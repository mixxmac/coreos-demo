#cloud-config

hostname: core2.example.com
coreos:
  etcd:
    name: core2
    addr: 192.168.12.12:4001
    bind-addr: 0.0.0.0
    peer-addr: 192.168.12.12:7001
    peers: 192.168.12.10:7001,192.168.12.11:7001
    peer-heartbeat-interval: 250
    peer-election-timeout: 1000
  units:
    - name: static.network
      command: start
      content: |
        [Match]
        Name=ens33

        [Network]
        Address=192.168.12.12/24
        DNS=192.168.12.2
        Gateway=192.168.12.2
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: docker-tcp.socket
      command: start
      content: |
          [Unit]
          Description=Docker Socket for the API
          
          [Socket]
          ListenStream=2375
          Service=docker.service
          BindIPv6Only=both
          
          [Install]
          WantedBy=sockets.target
    - name: enable-docker-tcp.service 
      command: start
      content: |
          [Unit]
          Description=Enable the Docker Socket for the API
          
          [Service]
          Type=oneshot
          ExecStart=/usr/bin/systemctl enable docker-tcp.socket
  update:
    group: alpha
    reboot-strategy: off
ssh_authorized_keys:
    - ssh-rsa  kelseyhightower
